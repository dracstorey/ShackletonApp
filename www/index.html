<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<script src="cordova.js"></script>
<script>
function loadPage (page)
{
  document.querySelector('#menu').close();
  document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
};

</script> 

</head>
<body>
<ons-splitter>
<!-- The side menu -->
<ons-splitter-side id="menu" collapse width="220px">
<ons-list>
<ons-list-item onclick="loadPage('quiz.html')">
Quiz
</ons-list-item>
<ons-list-item onclick="loadPage('main.html')">
Dulwich College
</ons-list-item>
<ons-list-item onclick="loadPage('gallery.html')">
Gallery
</ons-list-item>
<ons-list-item onclick="loadPage('maps.html')">
Maps
</ons-list-item>
</ons-list>
</ons-splitter-side>

  <!-- Everything not in the side menu -->
  <ons-splitter-content>
  <ons-navigator id="navigator" page="login.html"></ons-navigator>
  </ons-splitter-content>
</ons-splitter>
</body>
</html>
